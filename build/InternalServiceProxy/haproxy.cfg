global
   maxconn 4096
   daemon

defaults
   log   global
   mode   http
   option   httplog
   option   dontlognull
   retries   3
   option redispatch
   maxconn   2000
   timeout connect  5000
   timeout client   50000
   timeout server   50000
   log        127.0.0.1       local0
   log        127.0.0.1       local7 debug
   option httpchk

frontend http
   bind :7000
   mode http
   default_backend nodes

backend nodes
   balance roundrobin
   server internal1 InternalService1:7001 check
   server internal2 InternalService2:7002 check

listen stats
   bind :1937
   mode http
   stats enable
   stats scope http
   stats scope nodes
   stats scope static
   stats scope static_httpclose
   stats realm Haproxy\ Statistics
   stats uri /
   stats auth haproxy:jeb